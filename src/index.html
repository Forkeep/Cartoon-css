<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡通小宠大行动</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minions.css">
    <link rel="stylesheet" href="bigmax.css">
    <link rel="stylesheet" href="doraemon.css">
</head>
<body>
<div class="wrapper">
    <!--    <div class="cartoon-wrapper">皮卡丘</div>-->
    <div class="cartoon-wrapper" id="Minions">
        <div class="glass">
            <div class="glass-left">
                <div class="glass-lens"></div>
                <div class="glass-white glass-white-1"></div>
                <div class="glass-white glass-white-2"></div>
                <div class="glass-tape glass-tape-1"></div>
                <div class="glass-tape glass-tape-2"></div>
            </div>
            <div class="glass-right">
                <div class="glass-lens"></div>
                <div class="glass-white glass-white-1"></div>
                <div class="glass-white glass-white-2"></div>
                <div class="glass-tape glass-tape-1"></div>
                <div class="glass-tape glass-tape-2"></div>
            </div>
            <div class="eye eye-left">
                <div class="eye-white">
                    <div class="eye-brown">
                        <div class="eye-black">
                            <div class="eye-light"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="eye eye-right">
                <div class="eye-white">
                    <div class="eye-brown">
                        <div class="eye-black">
                            <div class="eye-light"></div>

                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="mouth">
            <div class="tooth1"></div>
            <div class="tooth2"></div>
            <div class="tooth3"></div>
            <div class="tooth4"></div>
            <div class="mouth2">

            </div>


        </div>
    </div>
    <div class="cartoon-wrapper" id="BigMax">
        <div class="bigmax-main"></div>
    </div>
    <div class="cartoon-wrapper" id="Doraemon">多啦A梦</div>
</div>


<script src="main.js"></script>
</body>
</html>
